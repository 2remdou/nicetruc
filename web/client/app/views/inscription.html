<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-login">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Inscription</h4>
                    <form id="inscription-form" action="http://phpoll.com/register/process" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="nom_proprietaire" id="nom_proprietaire" tabindex="1" class="form-control" placeholder="Nom" value="">
                        </div>

                        <div class="form-group">
                            <input type="text" name="prenom_proprietaire" id="prenom_proprietaire" tabindex="1" class="form-control" placeholder="Prenom" value="">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Adresse Email" value="">
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
