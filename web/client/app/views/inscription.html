<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 form-login">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Inscription</h4>
                    <form id="inscription-form" {{ form_enctype(form) }} method="POST" role="form" name="formInscription">
                        <div class="form-group">
                            <input type="text" name="nomUser" ng-model="user.nomUser" id="nomUser" tabindex="0" class="form-control" placeholder="Nom" value="">
                        </div>

                        <div class="form-group">
                            <input type="text" name="prenomUser" ng-model="user.prenomUser" id="prenomUser" tabindex="1" class="form-control" placeholder="Prenom" value="">
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" ng-model="user.email" id="email" tabindex="2" class="form-control" placeholder="Adresse email" value="">
                            <span ng-show="formInscription.email.$dirty && formInscription.email.$invalid">
                                Cette adresse est invalide.
                            </span>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" ng-model="user.password" id="password" tabindex="3" class="form-control" placeholder="Mot de passe" value="">
                        </div>

                        <div class="form-group">
                            <input type="password" name="confirmationPassword" ng-model="user.confirmationPassword" id="confirmationPassword" tabindex="4" class="form-control" placeholder="Confirmation Mot de passe" value="">
                        </div>
<!--
                        {% if is_granted("ROLE_SUPER_ADMIN") %}
                        <div class="form-group">
                            {{ form_row(form.groups) }}
                        </div>
                        {% endif %}
-->

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input ng-click="create(user)" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-info" value="Enregistrer">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
