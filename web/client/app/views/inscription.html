<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 form-login">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Inscription</h4>
                    <form id="inscription-form" {{ form_enctype(form) }} method="POST" role="form" name="form" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : form.nomUser.$invalid  && formSubmit }">
                            <input type="text" name="nomUser" ng-model="user.nomUser" id="nomUser" tabindex="0"
                                   class="form-control" placeholder="Nom" value="" required>
                            <p ng-show="form.nomUser.$invalid  && formSubmit" class="help-block">Le nom d'utilisateur est obligatoire.</p>
                        </div>

                        <div class="form-group">
                            <input type="text" name="prenomUser" ng-model="user.prenomUser" id="prenomUser" tabindex="1"
                                   class="form-control" placeholder="Prenom" value="">
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.email.$invalid  && formSubmit }">
                            <input type="email" name="email" ng-model="user.email" id="email" tabindex="2"
                                   class="form-control" placeholder="Adresse email" value="" required>
                            <p ng-show="form.email.$error.required  && formSubmit" class="help-block">L'adresse email est obligatoire.</p>
                            <p ng-show="form.email.$error.email  && formSubmit" class="help-block">Le format l'email est incorrect.</p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid  && formSubmit }">
                            <input type="password" name="password" ng-model="user.password" id="password" tabindex="3"
                                   class="form-control" placeholder="Mot de passe" value="" required>
                            <p ng-show="form.password.$invalid  && formSubmit" class="help-block">Le mot de passe est obligatoire.</p>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : form.confirmationPassword.$invalid  && formSubmit }">
                            <input type="password" name="confirmationPassword" ng-model="user.confirmationPassword" id="confirmationPassword"
                                   tabindex="4" class="form-control" placeholder="Confirmation Mot de passe" value=""
                                   equals-to="form.password" required>
                            <p ng-show="form.confirmationPassword.$error.required  && formSubmit" class="help-block">La confirmation est obligatoire.</p>
                            <p ng-show="form.confirmationPassword.$invalid  && formSubmit" class="help-block">Le deux mots de passe doivent Ãªtre identiques</p>
                        </div>
<!--
                        {% if is_granted("ROLE_SUPER_ADMIN") %}
                        <div class="form-group">
                            {{ form_row(form.groups) }}
                        </div>
                        {% endif %}
-->

                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button ng-click="create(user,form.$valid )" class="form-control btn btn-info">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
