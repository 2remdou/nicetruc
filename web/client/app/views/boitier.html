<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Parametrage Boitier</h4>
                    <form id="login-form" method="post" role="form" name="formBoitier" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : formBoitier.libelleBoitier.$invalid  && formSubmit }">
                            <div class="col-sm-12">
                                <label for="libelleBoitier">Nom de la boitier</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="libelleBoitier" id="libelleBoitier" tabindex="1" class="form-control"
                                       placeholder="Nom de la boitier" ng-model="boitier.libelleBoitier" required>
                                <p ng-show="formBoitier.libelleBoitier.$invalid && formSubmit" class="help-block">Le libelle est obligatoire.</p>
                            </div>
                            <div class="col-sm-4">
                                <button class="form-control btn btn-info" ng-click="create(boitier,formBoitier.$valid)"> Enregistrer</button>
                            </div>
                        </div>
                    </form>
                    <div class="panel panel-default">
                        <div class="panel-heading">Liste Boitiers</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nom Boitier</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="boitier in boitiers">
                                        <th scope="row">//$index+1//</th>
                                        <td ng-class="{ 'danger' : upForm.libelleBoitier.$invalid  && upformSubmit }"><span ng-hide="boitier.visible">//boitier.libelleBoitier//</span>
                                            <form novalidate name="upForm">
                                                <input type="text" ng-show="boitier.visible" ng-model="boitier.libelleBoitier" name="libelleBoitier" required>
                                                <p ng-show="upForm.libelleBoitier.$invalid && upformSubmit" class="help-block">Le libelle est obligatoire.</p>
                                            </form>
                                        </td>
                                        <td><button ng-hide="boitier.visible" ng-click="update(boitier)" class="btn btn-info">
                                            <i class="glyphicon glyphicon-pencil"></i> Modifier</button>
                                            <button ng-show="boitier.visible" ng-click="valideUpdate(boitier,upForm.$valid)" class="btn btn-info">
                                                <i class="glyphicon glyphicon-floppy-saved"></i> Valider
                                            </button>
                                        </td>
                                        <td><button ng-click="delete(boitier)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Supprimer</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
