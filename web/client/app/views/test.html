
    <form class="form-horizontal" name="registerForm">
        <div class="form-group" ng-class="{'has-error':registerForm.Email.$invalid,'has-success':registerForm.Email.$valid}">
            <label class="col-md-3 control-label" for="Email">Email</label>
            <div class="col-md-4">
                <input id="Email" type="email" class="form-control" name="Email" ng-model="Email"/>
                <span ng-show="registerForm.Email.$invalid">
                    Email incorrect
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label" for="Password">Password</label>
            <div class="col-md-4">
                <input id="Password" type="password" class="form-control" name="Password" ng-model="Password" ng-minlength="6"/>
                <span class="text-danger" ng-show="registerForm.Password.$error.minlength">
                    Doit contenir 6 caracteres
                </span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':registerForm.ConfirmPassword.$dirty && registerForm.ConfirmPassword.$invalid,'has-success':registerForm.ConfirmPassword.$dirty &&registerForm.ConfirmPassword.$valid}">
            <label class="col-md-3 control-label" for="ConfirmPassword">Confirm Password</label>
            <div class="col-md-4">
                <input id="ConfirmPassword" type="password" class="form-control" name="ConfirmPassword" ng-model="ConfirmPassword" equals-to="registerForm.Password"/>
                <span class="text-danger" ng-show="registerForm.ConfirmPassword.$error.equite   ">
                    inconherence
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <input type="submit" class="btn btn-default" value="Sign Up" ng-disabled="registerForm.$invalid"/>
            </div>
        </div>
    </form>
