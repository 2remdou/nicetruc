<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Parametrage Carburant</h4>
                    <form id="login-form" method="post" role="form" name="form" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : form.libelleCarburant.$invalid  && formSubmit }">
                            <div class="col-sm-12">
                                <label for="libelleCarburant">Nom de la carburant</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="libelleCarburant" id="libelleCarburant" tabindex="1" class="form-control"
                                       placeholder="Nom de la carburant" ng-model="carburant.libelleCarburant" required>
                                <p ng-show="form.libelleCarburant.$invalid && formSubmit" class="help-block">Le libelle est obligatoire.</p>
                            </div>
                            <div class="col-sm-4">
                                <button class="form-control btn btn-info" ng-click="create(carburant,form.$valid)"> Enregistrer</button>
                            </div>
                        </div>
                    </form>
                    <div class="panel panel-default">
                        <div class="panel-heading">Liste Carburants</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nom Carburant</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="carburant in carburants">
                                        <th scope="row">//$index+1//</th>
                                        <td ng-class="{ 'danger' : upForm.libelleCarburant.$invalid  && upformSubmit }">
                                            <span ng-hide="carburant.visible">//carburant.libelleCarburant//</span>
                                            <form novalidate name="upForm">
                                                <input type="text" name="libelleCarburant" ng-show="carburant.visible" ng-model="carburant.libelleCarburant" required>
                                                <p ng-show="upForm.libelleCarburant.$invalid && upformSubmit" class="help-block">Le libelle est obligatoire.</p>
                                            </form>
                                        </td>
                                        <td>
                                            <button ng-hide="carburant.visible" ng-click="update(carburant)" class="btn btn-info">
                                                <i class="glyphicon glyphicon-pencil"></i> Modifier
                                            </button>
                                            <button ng-show="carburant.visible" ng-click="valideUpdate(carburant,upForm.$valid)" class="btn btn-info">
                                                <i class="glyphicon glyphicon-floppy-saved"></i> Valider
                                            </button>
                                        </td>
                                        <td><button ng-click="delete(carburant)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Supprimer</button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
