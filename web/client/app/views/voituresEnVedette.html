    <div class="col-lg-12 col-sm-12">
        <div class="title" >
            <span>VOITURES EN VEDETTE</span>
            <button class="btn btn-md btn-success pull-right" ng-click="valider()"> Valider</button>
        </div>
    </div>
    <div class="col-lg-2 col-sm-2 hero-feature text-center" ng-repeat="voiture in voitures track by $index" infinite-scroll="Paging()" infinite-scroll-disabled="isLoad">

        <label for="vedette//voiture.id//">Vedette </label> <input type="checkbox" id="vedette//voiture.id//" name="isVedette"

                                                                   ng-checked="voiture.isVedette"

           <nt-voiture voiture="voiture"></nt-voiture voiture="voiture">

    </div>
