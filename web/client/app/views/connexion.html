<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 form-login">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Connexion</h4>
                            <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" name="formConnexion">
                                <div class="form-group" ng-class="{'has-error':formConnexion.email.$dirty && formConnexion.email.$invalid,'has-success':formConnexion.email.$dirty && formConnexion.email.$valid}">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Adresse Email" ng-model="email">
                                    <span ng-show="formConnexion.email.$dirty && formConnexion.email.$invalid">
                                        Ce format d'adresse est invalide.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Connexion">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

        </div>
    </div>
</div>
