<div class="col-md-offset-0 col-md-12 col-xs-offset-0 col-xs-12">
        <div class="col-md-12 col-xs-12  mg-top-20">
            <input type="file" nv-file-select uploader="uploader" id="selectImage" />
            <button class="btn btn-primary" nt-btn-image cible="selectImage">Ajout image</button>
            <div class="panel panel-default">
                <div class="panel-heading">Ajouter des images pour plus de visibilité</div>
                <div class="panel-body">
                    <div class="col-md-12 col-xs-12  mg-top-20">
                        <ul>
                            <li ng-repeat="item in uploader.queue">
                                <div class="col-sm-4 col-md-2" ng-show="uploader.isHTML5">
                                    <input type="radio" name="imagePrincipale"  ng-click="selectImagePrincipale(item)" ng-checked="item.isImagePrincipale"/>
                                    <span ng-show="item.isImagePrincipale">Principale</span>
                                    <button type="button" class="close" data-dismiss="alert" ng-click="item.remove()">×</button>
                                    <div ng-thumb="{ file: item._file, height: 100 }"></div>
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary pull-right" ng-click="uploadImage(uploader)">Enregistrer</button>
                </div>
            </div>
        </div>
</div>
