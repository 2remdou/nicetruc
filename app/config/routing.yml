app_categorie:
    resource: app.categorie
    type: sylius.api
    prefix: /api

app_categorie_by_libelle:
    path: /categories/{libelleCategorie}
    methods: [GET]
    defaults:
        _controller: app.controller.categorie:showAction
        _sylius:
            criteria:
                libelleCategorie: $libelleCategorie
    prefix: /api

