    prefix: /api

app_modele:
    resource: app.modele
    type: sylius.api
    prefix: /api

app_modelemarque:
    resource: app.modelemarque
    type: sylius.api
    prefix: /api

app_modelesmarques:
    path: /marques/{idMarque}/modeles/{idModele}
    methods: [GET]
    defaults:
        _controller: app.controller.modeleMarque:showAction
        _sylius:
            criteria:
                marque: [idMarque]
                modele: [idModele]

app_voiture:
